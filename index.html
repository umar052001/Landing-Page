<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
    <title>U-TECH</title>
  </head>
  <body>
    <section>
      <div class="bg-black text-white py-20">
        <div
          class="container mx-auto flex flex-col md:flex-row items-center my-12 md:my-24"
        >
          <div
            class="flex flex-col w-full lg:w-1/3 justify-center items-start p-8"
          >
            <h1
              class="text-3xl md:text-5xl p-2 text-fuchsia-600 tracking-loose"
            >
              U-Tech
            </h1>
            <h2
              class="text-3xl md:text-5xl leading-relaxed md:leading-snug mb-2"
            >
              Every imagination can be a reality.
            </h2>
            <p class="text-sm md:text-base text-gray-50 mb-4">
              We are here to develop systems you are dreaming of.
            </p>
            <a
              href="#"
              class="bg-transparent ease-in duration-300 hover:bg-fuchsia-900 text-purple-500 hover:text-white rounded shadow hover:shadow-lg py-2 px-4 border border-purple-900 hover:border-transparent"
            >
              Explore Now</a
            >
          </div>
          <div
            class="p-8 mt-12 mb-6 md:mb-0 md:mt-0 ml-0 md:ml-12 lg:w-2/3 justify-center"
          >
            <div class="h-48 flex flex-wrap content-center space-x-5">
              <div>
                <img
                  class="inline-block mt-24 md:mt-0 p-8 md:p-0 rounded-full animate-pulse"
                  src="https://cdn.hipwallpaper.com/i/78/28/380W9M.jpg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
